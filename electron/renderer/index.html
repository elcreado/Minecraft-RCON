<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards Aplication</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="header">
        <h1>Rewards Application</h1>

    </div>

    <div class="control-section">
        <button id="start-twitch">Twitch Connect</button>
        <button id="start-tiktok">TikTok Connect</button>
        <button id="show-console">Show Log</button>
        <button id="settings">Settings</button>
    </div>

    <div id="settings-section" style="display: none;">
        <h2>Settings</h2>
        <label for="tiktok-username">TikTok Username:</label>
        <input type="text" id="tiktok-username" placeholder="Enter TikTok Username">
        <label for="twitch-username">Twitch Username:</label>
        <input type="text" id="twitch-username" placeholder="Enter Twitch Username">
        <button id="save-settings">Save Settings</button>
    </div>

    <div id="log-output" style="display: none;"></div>

    <script src="renderer.js" type="module"></script>
</body>
</html>
